<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h1 class="size">Welcome To Cocktail Bored</h1>
        <h3 class="size">Try the cocktail shaker for a ramdom cocktail</h3>
        <form id="searchShake">
            <button>Shake me a cocktail</button>
        </form>
        <h4 class="right">Thaï Coffee</h4>

    </header>

    <main>
        <form id="searchBox" action="">
            <label for="ingredient"></label>
            <input type="radio" name="groupe" id="ingredient"> Ingrédients
            <label for="CockailName"></label>
            <input type="radio" name="groupe" id="CockailName"> Cocktail Name <br> 
            <input type="search" class="form-control rounded" id="searchControl" placeholder="Search"
                aria-label="Search" aria-describedby="search-addon" />
            <button type="submit" class="btn btn-outline-primary" id="buttonSearch" data-mdb-ripple-init>search</button>
        </form>

        <hr>

        <div id="cocktailList"></div>


    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
