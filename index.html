    <header>
        <img src="/logo/logo cocktaildb.png">

        <h3 class="size">Try the cocktail shaker for a ramdom cocktail</h3>
        <form id="searchShake">
            <button >Shake me a cocktail</button>
        </form>
        <h4 class="right">Thaï Coffee</h4>


     <!--barre de recherche et radio-->
        <form id="searchBox" action="">
            <label for="ingredient"></label>

            <label for="CockailName"></label>

            <input type="search" class="form-control rounded" id="searchControl" placeholder="Search Cocktail or Ingredient"

        </form>
        <hr>

    </header>
